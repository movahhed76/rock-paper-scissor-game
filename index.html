<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="topsection">
        <label for="userselected" id="marker">choose:</label>
        <input
          type="text"
          list="game"
          id="userselected"
          class="inputvalue"
          placeholder="Rock,Paper,scissor"
        />
        <datalist id="game" class="dataliste" style="width: 100px;">
          <option value="Rock" id="options">Rock</option>
          <option value="Paper" id="options">Paper</option>
          <option value="scissor" id="options">scissor</option>
        </datalist>
        <button type="submit" id="submite">let`s go!</button>
      </div>
      <hr/>
      <div class="showing">
        <b style="color: #fff;">your choose:</b>
        <span id="vlueshow" class="yourchoose"></span>
        <b style="color: #fff;">computer computer :</b>
        <span id="vlueshow" class="computerchoose"></span>
        <b style="color: #fff;">Result</b>
        <span id="vlueshow" class="result"></span>
      </div>
      <button type="submit" style="margin-bottom: 10px;margin-right: 30px;" class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
